<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var segmentCount = 1;
      var location = window.location;
      var pathname = location.pathname;
      var repo = "/MyWebsite";
      
      // If we're not already redirecting and we're on a subpath
      if (!location.search.match(/^\?\//) && pathname.slice(repo.length) !== '') {
        var redirect = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
          repo + '/?/' + pathname.slice(repo.length + 1) +
          (location.search || '') + (location.hash || '');
          
        window.location.replace(redirect);
      }
    </script>
  </head>
  <body>
  </body>
</html>
